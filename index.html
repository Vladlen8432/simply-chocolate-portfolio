<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Simply chocolate</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- ==================== HEADER ==================== -->

    <header class="section-header">
      <div class="container container-header">
        <div class="logo-header">
          <a class="link logo-header" href="#">
            <h3 class="logo-header-text">
              <span class="span-header">SIMPLY</span> CHOCOLATE
            </h3>
            <svg class="logo-header-icon">
              <use href="./images/sprite.svg#icon-logo-choco"></use>
            </svg>
          </a>
        </div>

        <nav>
          <ul class="list list-header">
            <li class="list-header-item">
              <a class="link nav-link" href="#">Home</a>
            </li>
            <li class="list-header-item">
              <a class="link nav-link" href="#">How it’s made?</a>
            </li>
            <li class="list-header-item">
              <a class="link nav-link" href="#">Our products</a>
            </li>
            <li class="list-header-item">
              <a class="link nav-link" href="#">Top sellers</a>
            </li>
            <li class="list-header-item">
              <a class="link nav-link" href="#">Chocolate is loved</a>
            </li>
          </ul>
        </nav>

        <div class="social-header">
          <a class="link social-header-link" href="#">
            <svg class="social-header-icon">
              <use href="./images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>

          <a class="link social-header-link" href="">
            <svg class="social-header-icon">
              <use href="./images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </div>

        <img class="menu-header" src="./images/header/header-menu.png" alt="BURGER MENU" />
      </div>
    </header>

    <!-- ==================== MAIN ==================== -->
    <!-- ========== HERO ========== -->

    <main>
      <section class="hero">
        <div class="container container-hero">
          <div class="container-header-hero">
            <h1 class="header-hero">
              Treat yourself or a loved one to our finest ingredients for a
              moment of pure delight!
            </h1>
          </div>

          <div class="buttons-hero-click">
            <button class="button-buy-now-hero" type="button">Buy now</button>
            <button class="button-how-made-hero" type="button">
              How it’s made
            </button>
          </div>

          <div class="container-buttons-hero-scroll">
            <p class="scroll-text">scroll down</p>
            <svg class="scroll-icon-hero">
              <use href="../../images/sprite.svg#icon-scroll"></use>
            </svg>
          </div>
        </div>
      </section>
    </main>

    <!-- ==================== FOOTER ==================== -->
  </body>
</html>
